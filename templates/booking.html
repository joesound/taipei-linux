            <div>

                <input type="text", class="inputemail" placeholder="" name="email">
            </div>
            <div>

        </div>
        <div class="payment-container">
            <div class="payment-title">信用卡付款資訊</div>
            <div>
                <label>卡片號碼:</label>
                <input type="text", class="inputcard" placeholder="xxxx xxxx xxxx xxxx" name="card">
            </div>
            <div>
                <label>過期時間:</label>
                <input type="text", class="inputtime" placeholder="MM / YY" name="time">
            </div>
            <div>
                <label>驗證密碼:</label>
                <input type="text", class="inputverify" placeholder="CVV" name="verify">
            </div>
        </div>
        <div class="final-submit-container">
            <div class="final-submit">
                <div class="payment-check"></div>
